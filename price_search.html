<html>
    <head>
        <style>
            @import url(//fonts.googleapis.com/earlyaccess/hanna.css);
            html{
                width:100%;
                height:100%;
                font-family: 'Hanna', sans-serif;
            }
            body{
                height:100%;
                width:100%;
                display:flex;
                flex-direction:column;
                align-items:center;
                background-color : black;

            }
            h1{
                text-align:center;
                font-size:100px;
                color:white;
            }
            #main{
                position:relative;
                width : 70%;
                height : 50%;

            }
            form p{
                text-align:center;
                font-size:30px;
                color:yellow;
                border-radius:30px;
                color:white;
                width:70%;
            }
            form{
                position:absolute;
                width:60%;
                height:70%;
                top:15%;
                left:20%;

            }
            #inputs{
                position:absolute;
                left:10%;
            }
            input[type=text]{

                width:50%;
                height:30%;
                font-size:70px;
                border:5px solid black;
                transition:background-color 1s, border 1s;
            }
            input[type=submit]{
                background-color:white;
                color:black;
                width:100px;
                height:50px;
            }

            input[type=submit]:hover{
                background-color:black;
                color:white;
            }

            input[type=text]:focus{
                background-color:grey;

            }



         #footer{
			width:100%;
			bottom:0;
            text-align:center;
		}
		#footer a{
			color:white;
			text-decoration:none;
			font-size:50px;
		}
		#footer a:hover{
		    color:yellow;
		}

        </style>

    </head>
    <body>
        <h1>가격대 검색</h1>
        <div id = "main">
            <form action="#" method="post">
                {% csrf_token %}
                <p>검색할 식당의 가격 범위를 입력하세요</p>
                <div id="inputs">
                <input type="text" name="min_number" placeholder="최소가격" autocomplete="off">
                <input type="text" name="max_number" placeholder="최대가격" autocomplete="off">
                <input type="submit">
                </div>
            </form>
        </div>
        <div id="footer">
            <a href="../">메인메뉴로</a>
        </div>
    </body>
</html>
