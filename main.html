<html>
<head>

<title>first django project</title>
	<script src="https://kit.fontawesome.com/eb782002a4.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
	<style>

		html{
			font-family: 'Jua', sans-serif;
		}
		body{
			background-color:grey;
			padding:0px;
		}

	#header{
		width:100%;
		font-size:5vmax;
		text-align:center;
		color : black;
		margin-top:50px;
		margin-bottom:50px;
		}

	#menus{

		width:100%;
		height:70%;
		padding:0px;
		margin:0px;
		}
	#menus li{
		list-style:none;
		text-decoration : none;
		float:left;
		width:250px;
		height:400px;

		margin:50px 20px;

		}
	#menus li>i{
			color:black;
			font-size:200px;
			position:relative;
			left:9px;
		}
	#menus li>a{
		display:block;
		font-size: 3vmax;
		text-decoration:none;
		color:black;
		width:100%;
		text-align:center;
		margin-top:50px;
		transition: all 0.5s;
	}

	#menus li>a:hover{
		color:yellow;
		transform:scale(1.2);
	}



	#footer{
		position:fixed;
		bottom:0;
		}
	#footer>button{
		float:left;
		}
	#footer>p{
		float:left;
		}

	</style>


	</head>
	<body>
		<div id="ques_field"></div>
		<div id="header">메뉴 선택하세요</div>
		<div id="menus">
			<ul>

				<li>
					<i class="fas fa-hat-wizard fa-fw"></i>
					<a href="/akinator" onmouseover = "question(0)"
					   onmouseout="clears()" >밥키네이터</a></li>
				<li>
					<i class="fas fa-utensils fa-fw"></i>
					<a href="/ressearch" onmouseover = "question(1)"
					   onmouseout="clears()">식당이름검색</a></li>
				<li>
					<i class="fas fa-clipboard-list fa-fw"></i>
					<a href="/mnsearch" onmouseover = "question(2)"
					   onmouseout="clears()">식당메뉴검색</a></li>
				<li>
					<i class="far fa-money-bill-alt fa-fw"></i>
					<a href="/prsearch" onmouseover = "question(3)"
					   onmouseout="clears()">가격대검색</a></li>
				<li>
					<i class="fas fa-sync fa-spin fa-fw" ></i>
					<a href="/correction" onmouseover = "question(4)"
					   onmouseout="clears()">건의사항</a></li>
			</ul>

		</div>




	</body>
</html>
